<div>
    <form id="RoleForm">
        <div class="tab-header">
            <div class="title">
                <i class="fa fa-home"></i><span id="org_RoleName"></span>
            </div>
            <div class="tool">
                <button type="button" class="btn btn-default" id="saveOrgRoleBtn">
                    <i class="fa fa-save"></i>保存
                </button>
            </div>
        </div>
        <div class="single-panel" id="tab_Role">
            <div class="row">
                <input id="uuid" type="text" class="form-control" ng-model="Org.Role.uuid" style="display: none"/>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="roleName" class="col-sm-3 control-label"><span class="requird">*</span>角色名称:</label>
                        <div class="col-sm-8">
                            <input id="roleName" type="text" name="roleName" class="form-control" ng-model="Org.Role.roleName">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="roleCode" class="col-sm-3 control-label"><span class="requird">*</span>角色编号:</label>
                        <div class="col-sm-8">
                            <input id="roleCode" type="text" name="roleCode" class="form-control" ng-model="Org.Role.roleCode">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="roleSort" class="col-sm-3 control-label">序号:</label>
                        <div class="col-sm-8">
                            <input id="roleSort" type="text" class="form-control" ng-model="Org.Role.sort">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="managerName" class="col-sm-3 control-label">管理员:</label>
                        <div class="col-sm-8">
                            <input id="managerName" type="text" class="form-control" ng-model="Org.Role.managerName" readonly>
                            <input id="managerCode" type="text" class="form-control" ng-model="Org.Role.managerCode" style="display: none"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="dirName" class="col-sm-3 control-label">所属目录:</label>
                        <div class="col-sm-8">
                            <input id="dirName" type="text" class="form-control" ng-model="Org.Role.dirName" readonly>
                            <input id="dirCode" type="text" class="form-control" ng-model="Org.Role.dirCode" style="display: none"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="affix-section">
            <h3 id="link0">
                <span>人员列表</span>
                <a class="table-add">
                    <i class="fa fa-plus-circle" ></i>添加
                </a>
            </h3>
            <!-- 不使用grid了,使用ng-repeat 做列表 -->
            <table class="table table-bordered table-hover" style="margin-top:10px">
                <!--隐藏输入框用来接受新增页面传过来的值 -->

                <tr>
                    <td style="width:50px">序号</td>
                    <td>人员名称</td>
                    <td>人员ID</td>
                    <td>所属部门</td>
                    <td align="center" style="width:65px">操作</td>
                </tr>
                <tr>
                    <td style="text-align:center"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td style="text-align:center;font-size:14px">
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
