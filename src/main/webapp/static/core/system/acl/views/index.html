<style>
    .auth_nav{
        width: 400px;
    }
    .input-group .form-control{
    	height: 34px;
    }
    .toolbar{
    	padding: 5px 0 15px 0;
    	margin-bottom: 10px;
    	border-bottom: 1px solid #ccc;
    }
    #authUpdate ul{
    	padding: 0;
    	margin: 0;
    	list-style: none;
    }
    .authTitle{
    	height: 35px;
    	line-height: 35px;
    	padding: 0 0 0 10px;
    	font-size: 14px;
    	font-family: '微软雅黑';
    	margin-bottom: 5px;
	}
	#authRes_tree_tip{
		display: none;
	}
	#authRes_tree_opr_tip{
		display: none;
	}
</style>
<div class="auth_nav">
    <ul class="nav nav-tabs nav-justified" role="tablist">
        <li role="presentation" class="active"><a href="#authRes" role="tab" data-toggle="tab"><i class="fa fa-tasks"></i>&nbsp;资源管理</a></li>
        <li role="presentation"><a href="#authSet" role="tab" data-toggle="tab"><i class="fa fa-pagelines"></i>&nbsp;授权管理</a></li>
        <li role="presentation"><a href="#authUpdate" role="tab" data-toggle="tab"><i class="fa fa-yelp"></i>&nbsp;变更管理</a></li>
    </ul>
</div>
<div class="auth_tab">
    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="authRes">
        	<div class="toolbar">
	        	<button id="btn_authRes_refresh" class="btn btn-default"><i class="fa fa-refresh"></i>&nbsp;刷新</button>
	        	<button id="btn_authRes_addSort" class="btn btn-default">添加分类</button>
	        	<button id="btn_authRes_editSort" class="btn btn-default">编辑分类</button>
	        	<button id="btn_authRes_deleteSort" class="btn btn-default">删除分类</button>
	        	<span id="authRes_tree_opr_tip" class="text-danger">请选中树节点</span>
        	</div>
            <div class="row">
                <div class="col-md-3">
                    <div class="authTitle bg-info"><span>资源目录</span></div>
                    <div id="authRes_tree_tip" class="alert alert-warning">
                		<span>暂未有数据,<a id="btn_authRes_addRoot" class="alert-link" href="javascript:;">&nbsp;点此&nbsp;</a>创建根目录</span>
                	</div>
                    <div id="tree_res" class="ztree"></div>
                </div>
                <div class="col-md-9">
                	<div class="authTitle bg-info"><span>资源信息列表</span></div>
                    <div id="grid_res">
                    	
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="authSet">
        	<div class="toolbar">
				<button id="btn_authSet_refresh" class="btn btn-default"><i class="fa fa-refresh"></i>&nbsp;刷新</button>
				<button id="btn_authSet_save" class="btn btn-default disabled"><i class="fa fa-save"></i>&nbsp;保存</button>
        	</div>
			<div class="row">
				<div class="col-md-4">
					<div id="tree_role" class="ztree"></div>
				</div>
				<div class="col-md-4">
					<div id="tree_check_res" class="ztree"></div>
				</div>
			</div>
        </div>
        <div role="tabpanel" class="tab-pane" id="authUpdate">
        	<div class="toolbar">
				<button id="btn_authUpdate_refresh" class="btn btn-default"><i class="fa fa-refresh"></i>&nbsp;刷新</button>
				<button id="btn_authUpdate_save" class="btn btn-default disabled"><i class="fa fa-save"></i>&nbsp;保存</button>
        	</div>
			<div class="row">
				<div class="col-md-2">
					<div class="input-group">
				      <input type="text" class="form-control" placeholder="请选择人员...">
				      <span class="input-group-btn">
				        <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
				      </span>
				    </div>
				</div>
				<div class="col-md-2">
					<ul>
						<li>
							<input type="checkbox" id="c1" /><label for="c1">角色1</label>
						</li>
						<li>
							<input type="checkbox" id="c2" /><label for="c2">角色2</label>
						</li>
						<li>
							<input type="checkbox" id="c3" /><label for="c3">角色3</label>
						</li>
						<li>
							<input type="checkbox" id="c4" /><label for="c4">角色4</label>
						</li>
						<li>
							<input type="checkbox" id="c5" /><label for="c5">角色5</label>
						</li>
					</ul>
				</div>
				<div class="col-md-4">
					<div id="tree_check_res2" class="ztree"></div>
				</div>
			</div>
        </div>
    </div>
</div>
